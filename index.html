<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Tabela IMC</h1>
    <div class="container-row">
      <div class="container2">
        <h3>IMC</h3>
        <p>Menos do que 18,5</p>
        <p>Entre 18,5 e 24,9</p>
        <p>Entre 25 e 29,9</p>
        <p>Entre 30 e 34,9</p>
        <p>Entre 35 e 39,9</p>
        <p>Acima de 40</p>
      </div>
      <div  class="container3">
        <h3>Resultado</h3>
        <p>Abaixo do peso</p>
        <p>Peso normal</p>
        <p>Sobrepeso</p>
        <p>Obesidade grau 1</p>
        <p>Obesidade grau 2</p>
        <p>Obesidade grau 3</p>
      </div>
    </div>
    <div class="container4" id="imc-func">
      <h3>Calcule seu IMC</h3>
      <form id="imc">
        <p>Peso:</p>
        <input type="texto" id="peso">
        <p>Altura(Em metros):</p>
        <input type="texto" id="altura">
        <button id="calcular">Calcular</button>
      </form>
    </div>
    <div class="container5">Seu IMC Ã©:</div>
    <div id="result" class="container5"></div>
  </section>
  <script src="./assets/js/main.js"></script>
</body>

</html>
