<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Tabela IMC</h1>
    <div class="container-row">
      <div class="container2">
        <table>
          <tr>
            <td><strong>IMC</strong></td>
            <td class="right"><strong>Resultado</strong></td>
          </tr>
          <tr>
            <td>Menos do que 18,5</td>
            <td class="right">Abaixo do peso</td>
          </tr>
          <tr>
            <td>Entre 18,5 e 24,9</td>
            <td class="right">Peso normal</td>
          </tr>
          <tr>
            <td>Entre 25 e 29,9</td>
            <td class="right">Sobrepeso</td>
          </tr>
          <tr>
            <td>Entre 30 e 34,9</td>
            <td class="right">Obesidade grau 1</td>
          </tr>
          <tr>
            <td>Entre 35 e 39,9</td>
            <td class="right">Obesidade grau 2</td>
          </tr>
          <tr>
            <td>Acima de 40</td>
            <td class="right">Obesidade grau 3</td>
          </tr>
        </table>
    </div>
    <div class="container4" id="imc-func">
      <h3>Calcule seu IMC</h3>
      <form id="imc">
        <p>Peso:</p>
        <input type="texto" id="peso">
        <p>Altura (Em metros):</p>
        <input type="texto" id="altura">
        <button id="calcular">Calcular</button>
      </form>
    </div>
    <div class="container5">Seu IMC Ã©:</div>
    <div id="result" class="container5"></div>
  </section>
  <script src="./assets/js/main.js"></script>
</body>

</html>
